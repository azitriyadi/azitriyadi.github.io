<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio Aji</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
</head>
<body class="bg-gray-100 text-gray-900">
    <nav class="bg-white shadow-md p-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-blue-600">Portofolio.</h1>
        <ul class="flex space-x-6">
            <li><a href="#about" class="hover:text-blue-500">About</a></li>
            <li><a href="#skills" class="hover:text-blue-500">Skills</a></li>
            <li><a href="#contact" class="hover:text-blue-500">Contact</a></li>
        </ul>
    </nav>
    
    <section class="flex flex-col md:flex-row items-center justify-between max-w-6xl mx-auto py-20 px-6">
        <div class="w-full md:w-1/2 text-center md:text-left">
            <h2 class="text-xl">Hello,</h2>
            <h1 class="text-5xl font-bold"><span id="typed-name"></span></h1>
            <h3 class="text-2xl text-blue-500"><span id="typed-job"></span></h3>
            <p class="mt-4 text-gray-600">Terus belajar.</p>
            <div class="flex justify-center md:justify-start space-x-4 mt-4">
                <a href="#" class="text-blue-500 text-xl flex items-center space-x-2">
                    <img src="https://cdn.jsdelivr.net/npm/simple-icons@v6/icons/instagram.svg" alt="Instagram" class="w-6 h-6"> 
                </a>
                <a href="#" class="text-blue-500 text-xl flex items-center space-x-2">
                    <img src="https://cdn.jsdelivr.net/npm/simple-icons@v6/icons/github.svg" alt="GitHub" class="w-6 h-6"> 
                </a>
                <a href="#" class="text-blue-500 text-xl flex items-center space-x-2">
                    <img src="https://cdn.jsdelivr.net/npm/simple-icons@v6/icons/whatsapp.svg" alt="WhatsApp" class="w-6 h-6"> 
                </a>
            </div>
            <a href="#contact" class="mt-6 inline-block bg-blue-600 text-white px-6 py-3 rounded-lg shadow-md hover:bg-blue-700">Hire Me</a>
        </div>
        <div class="w-full md:w-1/2 flex justify-center mt-8 md:mt-0">
            <img src="poto_diri.jpeg" alt="Foto Aji" class="w-72 h-72 rounded-lg shadow-lg">
        </div>
    </section>
    <section id="about" class="bg-gray-200 py-20 text-center">
        <h2 class="text-3xl font-semibold">Tentang Saya</h2>
        <p class="mt-4 text-lg max-w-3xl mx-auto">Saya lulusan dari [Nama Sekolah] dan memiliki pengalaman dalam pengembangan web menggunakan Laravel dan Tailwind CSS.</p>
    </section>
    
<section id="skills" class="py-20 max-w-5xl mx-auto text-center">
    <h2 class="text-3xl font-semibold">Bahasa Pemrograman</h2>
    <div class="mt-6 flex flex-wrap justify-center gap-6">
        <div class="w-1/4 p-4 bg-white shadow-md rounded-lg">
            <p class="text-lg font-semibold text-center">HTML</p>
            <div class="flex items-center gap-3 mt-2">
                <img src="html.png" alt="HTML Logo" class="w-8 h-8">
                <div class="w-full bg-gray-300 rounded-full h-6 overflow-hidden relative">
                    <div class="bg-blue-500 h-6 w-[50%]"></div>
                </div>
                <span class="text-gray-700 text-lg">50%</span>
            </div>
        </div>

        <div class="w-1/4 p-4 bg-white shadow-md rounded-lg">
            <p class="text-lg font-semibold text-center">CSS</p>
            <div class="flex items-center gap-3 mt-2">
                <img src="css.png" alt="CSS Logo" class="w-8 h-8">
                <div class="w-full bg-gray-300 rounded-full h-6 overflow-hidden relative">
                    <div class="bg-blue-500 h-6 w-[65%]"></div>
                </div>
                <span class="text-gray-700 text-lg">65%</span>
            </div>
        </div>
        <div class="w-1/4 p-4 bg-white shadow-md rounded-lg">
            <p class="text-lg font-semibold text-center">Golang & Java</p>
            <div class="flex items-center gap-3 mt-2">
                <img src="https://via.placeholder.com/40" alt="Golang & Java Logo" class="w-8 h-8">
                <div class="w-full bg-gray-300 rounded-full h-6 overflow-hidden relative">
                    <div class="bg-blue-500 h-6 w-[60%]"></div>
                </div>
                <span class="text-gray-700 text-lg">60%</span>
            </div>
        </div>
    </div>
</section>


    
    <script>
        var typedName = new Typed("#typed-name", {
            strings: ["I'm muhammad azi"],
            typeSpeed: 100,
            backSpeed: 50,
            showCursor: false,
            loop: false
        });

        var typedJob = new Typed("#typed-job", {
            strings: ["Web Developer", "Backend developer", "Freelancer"],
            typeSpeed: 100,
            backSpeed: 50,
            loop: true
        });
    </script>
</body>
</html>
